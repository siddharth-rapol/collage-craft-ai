<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CollageCraft AI - Static</title>
  <link rel="stylesheet" href="styles.css" />
  <nav style="display: flex; align-items: center; gap: 20px; background-color: #f8f9fb; padding: 10px 20px; border-radius: 8px; font-family: Arial, sans-serif;">
  <div style="display: flex; align-items: center; gap: 8px;">
    <div style="width: 30px; height: 30px; background: linear-gradient(90deg, #4b86db, #7bceeb); border-radius: 4px; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 18px; color: #e6f0ff;">
      CC
    </div>
    <div>
      <div style="font-weight: 600; font-size: 18px; color: #252f40;">CollageCraft AI</div>
      <div style="font-size: 12px; color: #7a8a9e;">AI-powered photo collages</div>
    </div>
  </div>

  <ul style="list-style: none; display: flex; margin: 0; padding: 0; gap: 20px; flex-grow: 1; justify-content: flex-end; align-items: center;">
    <li style="color: #7a8a9e; cursor: pointer;">Home</li>
    <li style="color: #7a8a9e; cursor: pointer;">Inspiration</li>
    <li>

</head>
<body>
  <section class="hero" id="hero">
    <h1>Welcome to CollageCraft AI</h1>
    <p>Create stunning collages with the power of AI. Automatically choose themes, layouts, and colors to craft the perfect memory board for any occasion.</p>
    <button id="getStartedBtn" class="cta-button">Get Started</button>
  </section>

  <section class="upload-section hidden" id="uploadSection">
    <h2>Create a Photo Collage</h2>
    <input type="file" id="photoInput" multiple accept="image/*" />
    <div id="preview" class="collage"></div>

    <div class="ai-suggestion">
      <input type="text" id="themeInput" placeholder="Enter theme idea, e.g. love, travel, friends" />
      <button id="suggestBtn">Get AI Suggestions</button>
    </div>

    <div id="suggestions"></div>
  </section>

  <div class="floating-collages">
    <img src="sample1.jpg" class="float collage1" alt="Sample collage 1" />
    <img src="sample2.jpg" class="float collage2" alt="Sample collage 2" />
    <img src="sample3.jpg" class="float collage3" alt="Sample collage 3" />
  </div>

  <script src="script.js"></script>
</body>
</html>
